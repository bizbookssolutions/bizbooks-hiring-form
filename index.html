<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bizbooks Solutions â€“ Job Application</title>
</head>
<body>

<h2>Bizbooks Solutions Private Limited</h2>
<h3>Job Application Form</h3>

<form id="jobForm">
  <input type="text" name="fullName" placeholder="Full Name" required><br><br>
  <input type="email" name="email" placeholder="Email" required><br><br>
  <input type="text" name="contact" placeholder="Contact Number" required><br><br>

  <select name="applicationType">
    <option value="India Application">India Application</option>
    <option value="Canada Application">Canada Application</option>
    <option value="US Application">US Application</option>
  </select><br><br>

  <input type="file" name="resume" accept=".pdf,.doc,.docx" required><br><br>

  <button type="submit">Submit Application</button>
</form>

<script>
document.getElementById("jobForm").addEventListener("submit", function(e) {
  e.preventDefault();

  var form = e.target;
  var file = form.resume.files[0];

  var reader = new FileReader();
  reader.onload = function () {

    var payload = {
      fullName: form.fullName.value,
      email: form.email.value,
      contact: form.contact.value,
      applicationType: form.applicationType.value,
      resume: reader.result.split(",")[1],
      resumeName: file.name,
      resumeType: file.type
    };

    fetch("https://script.google.com/macros/s/AKfycbzAc8Z9MIjedGpl0a2s7n_Qt7fcwts1AjjJZi2ooDXrrTq0bC-UI0HD9dJ52FrzMSVx/exec", {
      method: "POST",
      body: JSON.stringify(payload)
    })
    .then(res => res.text())
    .then(() => {
      alert("Application submitted successfully!");
      form.reset();
    })
    .catch(() => alert("Error submitting form"));
  };

  reader.readAsDataURL(file);
});
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bizbooks Solutions | Hiring Application</title>

<style>
body{font-family:Arial;background:#f4f6f9}
.container{max-width:1100px;margin:auto;background:#fff;padding:30px;border-radius:8px}
h2,h3{text-align:center}
.section{margin-top:30px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
label{font-weight:bold}
.req{color:red}
input,select,textarea{width:100%;padding:8px;margin-top:5px}
textarea{resize:vertical}
.hidden{display:none}
button{margin-top:30px;width:100%;padding:14px;background:#1a73e8;color:#fff;border:none;font-size:16px;border-radius:6px}
.notice{background:#ffe6e6;padding:10px;border-radius:5px;color:#b30000}
@media(max-width:768px){.grid{grid-template-columns:1fr}}
</style>

</head>
<body>

<div class="container">
<h2>Bizbooks Solutions Private Limited</h2>
<h3>Candidate Hiring Application Form</h3>

<form id="jobForm">

<!-- APPLICATION TYPE -->
<div class="section grid">
<div>
<label>Application Type <span class="req">*</span></label>
<select id="applicationType" name="applicationType" required>
<option value="">-- Select --</option>
<option value="US">US Application</option>
<option value="CANADA">Canada Application</option>
<option value="OTHER">Other / India Application</option>
</select>
</div>

<div>
<label>Email <span class="req">*</span></label>
<input type="email" name="email" required>
</div>

<div>
<label>Full Name <span class="req">*</span></label>
<input type="text" name="fullName" required>
</div>

<div>
<label>Contact Number <span class="req">*</span></label>
<input type="text" name="contact" required>
</div>
</div>

<!-- PERSONAL -->
<div class="section grid">
<div>
<label>Gender</label>
<select name="gender"><option>Male</option><option>Female</option><option>Other</option></select>
</div>

<div>
<label>Marital Status</label>
<select name="maritalStatus"><option>Single</option><option>Married</option></select>
</div>

<div>
<label>Date of Birth</label>
<input type="date" name="dob">
</div>

<div>
<label>Qualifications</label>
<input type="text" name="qualifications">
</div>
</div>

<!-- ADDRESS -->
<div class="section grid">
<div>
<label>Current Address (Search)</label>
<input type="text" name="currentAddress" placeholder="Start typing address">
</div>

<div>
<label>Can relocate to Mohali?</label>
<select name="relocateMohali"><option>No</option><option>Yes</option></select>
</div>

<div>
<label>Permanent Address (Search)</label>
<input type="text" name="permanentAddress">
</div>

<div>
<label>Own Vehicle?</label>
<select id="ownVehicle" name="ownVehicle"><option>No</option><option>Yes</option></select>
</div>

<div id="vehicleDiv" class="hidden">
<label>Vehicle Type</label>
<input type="text" name="vehicleType">
</div>
</div>

<!-- ROLE -->
<div class="section grid">
<div>
<label>Current Role</label>
<input type="text" name="currentRole">
</div>

<div>
<label>Role Applying For <span class="req">*</span></label>
<input type="text" name="roleApplying" required>
</div>

<div>
<label>Total Experience Years <span class="req">*</span></label>
<select id="experience" name="totalExperience" required>
<option>Fresher</option>
<option>&lt; 1 year</option>
<option>2–4 years</option>
<option>5–7 years</option>
<option>7+ years</option>
</select>
</div>
</div>

<!-- US ELIGIBILITY -->
<div id="usSection" class="section hidden">
<div class="notice">
<strong>US Application Eligibility</strong><br>
Minimum 3 years US accounting & taxation experience required.
</div>

<div class="grid">
<div>
<label>Years of US Experience <span class="req">*</span></label>
<input type="number" id="usYears" min="0">
</div>

<div>
<label>US Accounting Tools (Search) <span class="req">*</span></label>
<input list="usTools">
<datalist id="usTools">
<option>QuickBooks</option><option>Lacerte</option><option>Drake</option>
<option>UltraTax</option><option>ProSeries</option><option>ATX</option>
</datalist>
</div>

<div>
<label>US Tax Forms (Search) <span class="req">*</span></label>
<input list="usForms">
<datalist id="usForms">
<option>1040</option><option>1120</option><option>1120S</option>
<option>1065</option><option>990</option><option>1041</option>
</datalist>
</div>

<div>
<label>Shift Comfortable (US Hours) <span class="req">*</span></label>
<select><option>Yes</option></select>
</div>
</div>
</div>

<!-- CANADA / OTHER EXPERIENCE -->
<div id="expSection" class="section hidden">
<div class="grid">
<div>
<label>Accounting Tools (Search)</label>
<input list="tools">
<datalist id="tools">
<option>QuickBooks</option><option>Profile</option>
<option>CaseWare</option><option>Excel</option>
</datalist>
</div>

<div>
<label>Tax Forms / Types</label>
<input list="taxForms">
<datalist id="taxForms">
<option>T1</option><option>T2</option><option>T4</option>
<option>GST</option><option>HST</option>
</datalist>
</div>
</div>
</div>

<!-- FRESHER -->
<div id="fresherSection" class="section hidden">
<div class="grid">
<div>
<label>Basic Accounting Knowledge</label>
<select><option>Yes</option><option>No</option></select>
</div>

<div>
<label>Training Fees Willing</label>
<select><option>Yes</option><option>No</option></select>
</div>

<div>
<label>Stipend Comfort</label>
<select><option>Yes</option><option>No</option></select>
</div>

<div>
<label>Expected Stipend</label>
<input type="text">
</div>
</div>
</div>

<!-- INTERVIEW -->
<div class="section grid">
<div>
<label>Office Interview Availability <span class="req">*</span></label>
<input type="datetime-local" required>
</div>

<div>
<label>Online Interview Availability</label>
<input type="datetime-local">
</div>

<div>
<label>Availability to Join <span class="req">*</span></label>
<select required>
<option>Immediate</option><option>Within 1 week</option>
<option>Within 2 weeks</option><option>Within 1 month</option>
<option>Within 2 months</option>
</select>
</div>

<div>
<label>Exam Plans?</label>
<select id="examPlans"><option>No</option><option>Yes</option></select>
</div>

<div id="examDiv" class="hidden">
<label>Exam Details</label>
<input type="text">
</div>
</div>

<!-- RESUME -->
<div class="section">
<label>Upload Resume <span class="req">*</span></label>
<input type="file" required>
</div>

<button type="submit">Submit Application</button>

</form>
</div>

<script>
const appType=document.getElementById("applicationType");
const usSection=document.getElementById("usSection");
const expSection=document.getElementById("expSection");
const fresher=document.getElementById("fresherSection");
const exp=document.getElementById("experience");
const ownVehicle=document.getElementById("ownVehicle");
const vehicleDiv=document.getElementById("vehicleDiv");
const examPlans=document.getElementById("examPlans");
const examDiv=document.getElementById("examDiv");

appType.onchange=()=>{
usSection.classList.toggle("hidden",appType.value!=="US");
expSection.classList.toggle("hidden",appType.value==="US");
};

exp.onchange=()=>{
fresher.classList.toggle("hidden",exp.value!=="Fresher");
};

ownVehicle.onchange=()=>{
vehicleDiv.classList.toggle("hidden",ownVehicle.value!=="Yes");
};

examPlans.onchange=()=>{
examDiv.classList.toggle("hidden",examPlans.value!=="Yes");
};
</script>

</body>
</html>
